<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome admin</title>
</head>
<body>
You are able to add delete and update the books in the library
 <h1>Book Management</h1>

    <!-- Form to Add a Book -->
    <h2>Add a Book</h2>
    <form action="/add_book" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br><br>
        <input type="submit" value="Add Book">
    </form>

    <!-- Form to Update a Book -->
    <h2>Update a Book</h2>
    <form action="/update_book" method="post">
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id"><br><br>
        <label for="new_title">New Title:</label>
        <input type="text" id="new_title" name="new_title"><br><br>
        <label for="new_author">New Author:</label>
        <input type="text" id="new_author" name="new_author"><br><br>
        <input type="submit" value="Update Book">
    </form>

    <!-- Form to Delete a Book -->
    <h2>Delete a Book</h2>
    <form action="/delete_book" method="post">
        <label for="delete_book_id">Book ID:</label>
        <input type="text" id="delete_book_id" name="delete_book_id"><br><br>
        <input type="submit" value="Delete Book">
    </form>
</body>
</html>
